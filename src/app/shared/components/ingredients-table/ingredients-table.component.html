<p-table [value]="ingredients()" showGridlines stripedRows>
  <ng-template #header>
    <tr>
      @for(col of columns; track col.key) {
      <th [class.cell--small]="col.unit === 'g'">
        {{ col.label }}
      </th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-macro>
    <tr>
      @for(col of columns; track col.key) {
      <td class="text-nowrap">

         @if (['kcal', 'protein', 'carbs', 'fat'].includes(col.key)) {

          <span>{{ macro.macros[col.key] | number:'1.0-0'  }}</span>
        } @else {
          <span>{{ macro[col.key] }} </span>
        }
        
        <span class="unit">{{ col.unit }}</span>

      </td>
      }
    </tr>
  </ng-template>
</p-table>
