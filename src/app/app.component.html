<header class="header">
  <h1><a routerLink="/">Macros</a></h1>
  <p-button
    variant="outlined"
    [rounded]="true"
    severity="secondary"
    routerLink="/settings"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="icon icon-tabler icons-tabler-outline icon-tabler-settings"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
      />
      <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
    </svg>
  </p-button>
</header>
<main class="main">
  <router-outlet />
</main>
<footer class="footer">
  <p-button
    variant="outlined"
    [rounded]="true"
    severity="secondary"
    (onClick)="visible = true"
  >
  Crear Receta
</p-button>
</footer>
<p-toast />

<!--------------------------------------------------------------------------->
<p-dialog header="Crear Receta" [modal]="true" [(visible)]="visible" [style]="{ height: '80%', width: '80%' }">

    <p-floatlabel variant="in">
        <input pInputText id="name" [(ngModel)]="value2" autocomplete="off" />
        <label for="name">Nombre</label>
    </p-floatlabel>

    <h3>Comida</h3>

    @for (meal of meals; track meal.id) {
      <div class="flex items-center">
        <p-radiobutton name="meal" [value]="meal" [(ngModel)]="selectedMeal" [inputId]="meal.id" />
        <label [for]="meal.id" class="ml-2">{{ meal.name }}</label>
      </div>
    } 

    <h3>Ingredientes</h3>
    <h4>Proteina</h4>
    <h4>Hidratos</h4>
    <h4>Grasas</h4>

    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>
