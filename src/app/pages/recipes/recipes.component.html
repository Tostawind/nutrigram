<h2 class="title--1">{{ mealService.currentMeal()?.name }}</h2>

<app-macros-table [macros]="[mealService.currentMeal()?.macros || macrosDefault]" />

<h3 class="title--2">Recetas</h3>

<ul class="meals-list">
  @for(recipe of recipeService.recipes(); track recipe.id) {
  <li>
    <a [routerLink]="['/recipe', recipe.id]">
      <p-card [header]="recipe.name" />
    </a>
  </li>
  }
</ul>
