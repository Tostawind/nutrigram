<h2 class="title--1">Comidas</h2>

<app-macros-table [macros]="[settingsService.settings()?.macros || macrosDefault]" />

<ul class="meals-list">
  @for(meal of mealService.meals(); track meal.id) {
  <li>
    <a [routerLink]="['/meals', meal.id]">
      <p-card [header]="meal.name" />
    </a>
  </li>
  }
</ul>
